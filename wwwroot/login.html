<body class="inner_page login">
   
   <!-- <body class="inner_page login"> -->
   <div class="full_container">
      <div class="container">
         <div class="center verticle_center full_height">
            <div class="login_section">
               <div class="logo_login">
                  <div class="center">
                     <img width="310" src="images/CuidadoConectLogo.png" alt="#" />
                  </div>
               </div>

               <!-- FORMULARIO DE LOGIN -->
               <div class="login_form" id="loginForm">
                  <form>
                     <fieldset>
                        <div class="field">
                           <label class="label_field">Email</label>
                           <input type="email" id="loginEmail" name="email" placeholder="E-mail" required />
                        </div>
                        <div class="field">
                           <label class="label_field">Contraseña</label>
                           <input type="password" id="loginPassword" name="password" placeholder="Password" required />
                        </div>
                        <!-- <div class="field">
                           <label class="label_field hidden">hidden label</label>
                           <label class="form-check-label">
                             
                           </label>
                        </div> -->
                        <div class="field margin_0">
                           <label class="label_field hidden">hidden label</label>
                           <button class="main_bt" type="submit">Iniciar Sesión</button>
                           <span></span> <span></span>
                           <button type="button" class="main_bt" onclick="mostrarRegistro()">Registrarse</button>
                        </div>
                     </fieldset>
                  </form>
               </div>

               <!-- FORMULARIO DE REGISTRO -->
               <div class="login_form" id="registerForm" style="display:none;">
                  <form>
                     <fieldset>
                        <div class="field">
                           <label class="label_field">Nombre</label>
                           <input type="text" id="regNombre" name="nombre" placeholder="Nombre completo" />
                        </div>
                        <div class="field">
                           <label class="label_field">Email</label>
                           <input type="email" id="regEmail" name="email" placeholder="E-mail" />
                        </div>
                        <div class="field">
                           <label class="label_field">Contraseña</label>
                           <input type="password" id="regPassword" name="password" placeholder="Password" />
                        </div>
                        <div class="field margin_0">
                           <label class="label_field hidden">hidden label</label>
                           <button class="main_bt" type="submit">Registrarse</button>
                           <span></span> <span></span>
                           <button type="button" class="main_bt" onclick="mostrarLogin()">Volver al Inicio</button>
                        </div>
                     </fieldset>
                  </form>
               </div>

            </div>
         </div>
      </div>
   </div>
