<!-- Tabla Empleados -->
<div class="row column1">
    <!-- <div class="col-md-12 margin_top_30">

    </div> -->

    <div class="col-md-12 margin_top_30">
        <div class="white_shd full margin_bottom_30">
            <div class="dash_head d-flex justify-content-between align-items-center">
                <h3>Empleados</h3>
            </div>
            <div class="table_section">
                <div id="vistaTabla" class="table-responsive-sm d-none d-md-block">
                    <table id="Empleados" class="table table-hover">
                        <thead>
                            <tr class="table-primary">
                                <th>Nombre y Apellido</th>
                                <th>Email</th>
                                <th>Turno</th>
                                <th></th>
                                <th>Tareas Asignadas</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="todosLosEmpleados"></tbody>
                    </table>
                </div>
            </div>

            <!-- Vista en cards para pantallas pequeñas -->
            <div id="vistaCardsEmpleados" class="d-md-none">
                <div id="cardsContainerEmpleados" class="row g-2"></div>
            </div>
        </div>
    </div>
</div>

<div id="modalEditarTurno" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header dash_headModal">
                <h4 class="modal-title text-light">Editar Turno</h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div>

                    <!-- PersonaId llega desde otro flujo (hidden) -->
                    <input type="number" id="EmpleadoId" readonly hidden>
                    <input type="number" id="PersonaId" readonly hidden>

                    <!-- Turno (enum en backend) -->
                    <label for="turnoEditar" class="form-label">Turno</label>
                    <select id="turnoEditar" class="form-control">
                        <!-- <option value="turnoEditar"></option> -->
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>

                    <input type="text" id="tareasAsignadasEditar" readonly hidden>

                    <!-- Área de error general -->
                    <span id="errorEditarTurno" class="text-danger"></span>

                </div>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="EditarTurnoSI()">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
