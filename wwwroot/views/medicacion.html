<div class="row column_title">
    <div class="col-md-12">
        <!-- <div class="MarcodeInicio"></div> -->

    </div>
    <!-- table section Personas -->
    <div class="col-md-12 margin_top_30">
        <div class="white_shd full margin_bottom_30">
            <div class="dash_head d-flex justify-content-between align-items-center">
                <h3>Medicamentos</h3>
                <button type="button" class="model_bt btn btn-success fa fa-plus" data-toggle="modal"
                    data-target="#ModalCrearMedicacion" aria-hidden="true"></button>
            </div>
            <div class="table_section padding_infor_info">
                <div class="full price_table padding_infor_info">
                    <div id="cardsContainerMedicamentos" class="row">

                    </div>
                    <!-- <div id="cardsContainerMedicamentos" class="table-responsive-sm">

                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMedicamentos" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Medicaciones del residente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalMedicamentosBody">
                    <!-- Aquí se inyecta el contenido -->
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="ModalCrearMedicacion" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header dash_head">
                    <h4 class="modal-title">Agregar Medicación</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row">
                        <input type="hidden" id="PersonaId">
                        <div class="col-md-12">
                            <label for="residenteSelect" class="form-label">Residente</label>
                            <select id="residenteSelect" class="form-control">
                                <!-- <option value="">--Seleccione--</option> -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="NombreMedicamento" class="form-label">Medicamento</label>
                            <input type="text" id="NombreMedicamento" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="Dosis" class="form-label">Dosis</label>
                            <input type="text" id="Dosis" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="Frecuencia" class="form-label">Frecuencia</label>
                            <input type="text" id="Frecuencia" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="ViaAdministracion" class="form-label">Vía</label>
                            <input type="text" id="ViaAdministracion" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="FechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" id="FechaInicio" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="FechaFin" class="form-label">Fecha Fin</label>
                            <input type="date" id="FechaFin" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <span id="errorCrearMedicamento" class="text-danger form-label"></span>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="guardarMedicamento()">Guardar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
