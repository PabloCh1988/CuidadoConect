<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f3f4f6;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      background-color: #2563eb;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    /* Modal personalizado */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 15px;
    }

    .cancel {
      background-color: #ef4444;
    }

    .cancel:hover {
      background-color: #dc2626;
    }

    .confirm {
      background-color: #10b981;
    }

    .confirm:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <h1>ConfirmaciÃ³n personalizada + Notyf</h1>
  <button onclick="confirmarAccion()">ðŸ›‘ Eliminar algo</button>

  <!-- Modal personalizado -->
  <div class="modal" id="miModal">

  </div>

  <script>

</html>
